{% extends 'base.html' %}
{% block conteudo %}
    <h2 style="text-align: center;">Lista de Frutas</h2>
    <hr>
    <ul class="list-group">
        <p>
        {% for fruta in frutas %}
            <li class="list-group-item">{{ fruta }}</li>
        {% endfor %}
        </p>
        <form action="{{ url_for('home') }}" method="POST">
            <div class="mb-3">
                <label for="a_fruta" class="form-label">Fruta</label>
                <input type="text" class="form-control" id="a_fruta" name="fruta"
                       placeholder="Digite o nome de uma fruta.">
                <div class="mb-3"></div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
        </form>
    </ul>
    <script>
        window.onload = function () {
            document.getElementById("a_fruta").focus();
        }
    </script>
{% endblock conteudo %}
