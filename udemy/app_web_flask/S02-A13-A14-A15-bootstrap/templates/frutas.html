{% extends 'base.html' %}
{% block conteudo %}
    <h2 style="text-align: center;">Lista de Frutas</h2>
    <hr>
    <ol>
        <form action="{{ url_for('home') }}" method="POST">
            <div class="mb-3">
                <label for="a_fruta" class="form-label">Fruta</label>
                <input type="text" class="form-control" id="a_fruta" name="fruta"
                       placeholder="Digite o nome de uma fruta.">
                <div class="mb-3"></div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
        </form>
        <p>
        {% for fruta in frutas %}
            <li>{{ fruta }}</li>
        {% endfor %}
        </p>
    </ol>
{% endblock conteudo %}
