<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos e Notas</title>
</head>
<body>
    <h2 style="text-align: center;">Diario do Professor</h2>
    <hr>
    {% for registro in registros %}
        <details>
            <summary>{{ registro.aluno }}</summary>
            <p>{{ registro.nota }}</p>
        </details>
    {% endfor %}
    <form action="{{ url_for('alunos') }}" method='POST'>
        <label>Aluno</label>
        <input type="text" name="aluno" required>
        <label>Nota</label>
        <input type="text" name="nota" required>
        <button>Adicionar</button>
    </form>
</body>
</html>
