{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center;">Lista de Frutas</h2>
<hr>
<ol>
    {% for fruta in frutas %}
        <li>{{ fruta }}</li>
    {% endfor %}
    <form action="{{ url_for('home') }}">
        <label for="a_fruta">Fruta</label>
        <input type="text" id="a_fruta" name="fruta">
        <button>Adicionar</button>
    </form>
</ol>
{% endblock conteudo %}
