{% extends 'base.html' %}
{% block conteudo %}
    <h2 style="text-align: center;">Lista de Frutas</h2>
    <hr>
    <ol>
        <form action="{{ url_for('home') }}" method="POST">
            <label>Fruta</label>
            <input type="text" name="fruta">
            <button>Adicionar</button>
        </form>
        <p>
        {% for fruta in frutas %}
            <li>{{ fruta }}</li>
        {% endfor %}
        </p>
    </ol>
{% endblock conteudo %}
