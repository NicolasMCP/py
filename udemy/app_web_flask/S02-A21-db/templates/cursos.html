{% extends 'base.html' %}
{% block conteudo %}
    <h2 style="text-align: center;">Lista de Cursos</h2>
    <hr>
    <table class="table table-striped">
        <thead class="table-primary">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
              <th scope="col">Horas</th>
              <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
                <tr>
                    <td>{{ curso.id }}</td>
                    <td>{{ curso.nome }}</td>
                    <td>{{ curso.descricao }}</td>
                    <td>{{ curso.carga_horaria }}</td>
                    <td>
                        <a href="{{ curso.id }}/atualiza_curso" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                            <img src="../static/edit_client.png">
                        </a>
                        
                        <a href="{{ curso.id }}/remove_curso" data-bs-toggle="tooltip" data-bs-placement="top" title="Exclui">
                            <img src="../static/delete_client.png" onclick="return confirm('Deseja excluir esse registro ?')">
                        </a>
                        
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="col-lg-12" style="text-align: right;">
        <a href="{{ url_for('cria_curso') }}" class="btn btn-primary">Adicionar Curso</a>
    </div>
{% endblock conteudo %}
